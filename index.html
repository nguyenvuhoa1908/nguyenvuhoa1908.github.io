<!DOCTYPE html>
<html>
<head>
  <title>WebGIS c·ªßa V≈© H√≤a</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Leaflet Control Geocoder CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

<h3 style="text-align:center;">WebGIS c∆° b·∫£n v·ªõi th·∫ßy nh∆∞ng khum c∆° b·∫£n v·ªõi tuii.js</h3>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Leaflet Control Geocoder JS -->
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
  // Kh·ªüi t·∫°o b·∫£n ƒë·ªì
  var map = L.map('map').setView([14.0583, 108.2772], 6);

  // C√°c layer n·ªÅn
  var googleHybrid = L.tileLayer('http://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
    maxZoom: 20,
    subdomains: ['mt0','mt1','mt2','mt3'],
    attribution: '¬© Google Maps'
  });

  var googleSatellite = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
    maxZoom: 20,
    subdomains: ['mt0','mt1','mt2','mt3'],
    attribution: '¬© Google Satellite'
  });

  var googleTerrain = L.tileLayer('http://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
    maxZoom: 20,
    subdomains: ['mt0','mt1','mt2','mt3'],
    attribution: '¬© Google Terrain'
  });

  var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '¬© OpenStreetMap contributors'
  });

  // Th√™m m·∫∑c ƒë·ªãnh l√† Google Hybrid
  googleHybrid.addTo(map);

  // Th√™m Marker v√≠ d·ª•
  var marker = L.marker([20.9884, 105.7958]).addTo(map);
  marker.bindPopup("<b>H√† N·ªôi</b><br>Hanoi university").openPopup();

  // T√¨m ki·∫øm ƒë·ªãa ƒëi·ªÉm
  L.Control.geocoder({
    defaultMarkGeocode: true
  }).addTo(map);

  // T·∫°o control chuy·ªÉn ƒë·ªïi layer n·ªÅn
  var baseMaps = {
    "üõ∞Ô∏è Google Hybrid": googleHybrid,
    "üåç OpenStreetMap": osm,
    "üó∫Ô∏è Google Satellite": googleSatellite,
    "‚õ∞Ô∏è Google Terrain": googleTerrain
  };

  L.control.layers(baseMaps).addTo(map);

// === Load & hi·ªÉn th·ªã file GeoJSON ===
fetch('polygon.geojson')  // ho·∫∑c ƒë∆∞·ªùng d·∫´n ƒë√∫ng tr√™n GitHub Pages
  .then(response => response.json())
  .then(data => {
    L.geoJSON(data, {
      style: {
        color: 'blue',
        weight: 2,
        fillColor: 'cyan',
        fillOpacity: 0.4
      },
      onEachFeature: function (feature, layer) {
        if (feature.properties && feature.properties.name) {
          layer.bindPopup("<b>" + feature.properties.name + "</b><br>" + feature.properties.info);
        }
      }
    }).addTo(map);
  });

</script>

</body>
</html>
